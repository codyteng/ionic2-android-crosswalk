<ion-menu [content]="content">

  <!-- NavMenu - title -->
  <ion-toolbar>
    <ion-title>Ionic2 Sample</ion-title>
  </ion-toolbar>

  <ion-content>
    <!-- NavMenu - list of pages -->
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- ionic2 navigational menu item -->
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
